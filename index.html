<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BoringClicker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
    }

    #gameContainer {
      display: flex;
      width: 800px;
      margin-top: 50px;
      justify-content: space-between;
    }

    #leftPanel {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: flex-start;
      width: 300px;
    }

    h1 {
      margin: 0 0 20px 0;
      color: #333;
    }

    #counter {
      font-size: 24px;
      margin-bottom: 20px;
      color: #555;
    }

    #rightPanel {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 400px;
    }

    #cookieBtn {
      cursor: pointer;
      transition: transform 0.1s;
      width: 200px;
    }

    #cookieBtn:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>
  <div id="gameContainer">
    <!-- Left side: counters / info -->
    <div id="leftPanel">
      <h1>BoringClicker</h1>
      <div id="counter">Ciastek: 0</div>
    </div>

    <!-- Right side: clickable Star -->
    <div id="rightPanel">
      <img id="cookieBtn" src="StarClickMain.png" alt="Star Click">
    </div>
  </div>

  <script>
    let cookies = 0;
    const counter = document.getElementById('counter');
    const btn = document.getElementById('cookieBtn');

    // Click handler
    btn.addEventListener('click', () => {
      cookies++;
      updateCounter();
    });

    // Simple AI: auto-click every 5 seconds
    setInterval(() => {
      cookies += 1;
      updateCounter();
    }, 5000);

    function updateCounter() {
      counter.textContent = `Ciastek: ${cookies}`;
    }
  </script>
</body>
</html>
