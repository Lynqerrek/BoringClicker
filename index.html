<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>BoringClicker</title>

<style>
  :root{
    --bg1: rgba(15,23,36,0.72);
    --bg2: rgba(16,42,67,0.72);
    --glass: rgba(255,255,255,0.04);
    --glass-2: rgba(255,255,255,0.02);
    --glass-border: rgba(255,255,255,0.06);
    --muted: #bfc9d9;
    --glass-radius: 14px;
    --accent1: #ffd36b;
    --accent2: #ff8ab6;
  }

  /* Reset & base */
  *{box-sizing:border-box}
  html,body{height:100%;margin:0;font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;}
  body{
    /* Background image (SpaceBackground.jfif) with dark gradient overlay for contrast */
    background:
      radial-gradient(1200px 600px at 10% 10%, rgba(255,138,182,0.06), transparent 8%),
      linear-gradient(180deg, var(--bg1), var(--bg2)),
      url('SpaceBackground.jfif');
    background-blend-mode: overlay, overlay, normal;
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    color:#e6eef8;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:36px;
    min-height:100vh;
  }

  /* Main container */
  #gameWrap{
    width:100%;
    max-width:1080px;
    display:flex;
    gap:28px;
    align-items:flex-start;
  }

  /* Panel common */
  .panel{
    background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
    border:1px solid var(--glass-border);
    backdrop-filter: blur(8px);
    padding:20px;
    border-radius: var(--glass-radius);
    box-shadow: 0 8px 30px rgba(2,6,23,0.6);
  }

  /* Left panel */
  #leftPanel{
    width:380px;
    display:flex;
    flex-direction:column;
    gap:14px;
  }

  .titleRow{
    display:flex;
    align-items:center;
    justify-content:space-between;
  }
  h1{
    margin:0;
    font-size:20px;
    letter-spacing:0.6px;
  }
  .sub{
    color:var(--muted);
    font-size:13px;
  }

  #totalCookies{
    font-size:36px;
    margin-top:6px;
    font-weight:700;
    color: #fff;
    text-shadow: 0 6px 18px rgba(0,0,0,0.6);
  }

  .metaRow{
    display:flex;
    gap:10px;
    margin-top:6px;
  }
  .meta{
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border: 1px solid rgba(255,255,255,0.03);
    padding:10px 12px;
    border-radius:10px;
    font-size:13px;
    min-width:120px;
    text-align:left;
  }
  .meta strong{display:block;font-size:15px;color:#fff}

  /* Buildings list */
  #buildingsList{
    margin-top:10px;
    display:flex;
    flex-direction:column;
    gap:10px;
  }
  .building{
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:12px;
    border-radius:10px;
    background:var(--glass-2);
    border:1px solid rgba(255,255,255,0.015);
    gap:10px;
  }
  .b-left{
    display:flex;
    gap:10px;
    align-items:center;
  }
  .b-icon{
    width:48px;height:48px;border-radius:8px;background:linear-gradient(135deg,var(--accent1),var(--accent2));
    display:flex;align-items:center;justify-content:center;font-weight:800;color:#082032;
    box-shadow: 0 6px 18px rgba(255,138,182,0.08);
  }
  .b-info{display:flex;flex-direction:column}
  .b-info .name{font-weight:800}
  .b-info .desc{font-size:12px;color:var(--muted)}
  .b-right{display:flex;flex-direction:column;align-items:flex-end;gap:6px}
  .b-cost{font-size:13px;color:var(--muted)}
  .buyBtn{
    background:transparent;border:1px solid rgba(255,255,255,0.08);color:#fff;padding:6px 10px;border-radius:10px;cursor:pointer;font-weight:700;
    transition:transform .12s ease, box-shadow .12s ease, background .12s;
  }
  .buyBtn.buyable{
    background: linear-gradient(90deg,var(--accent1),var(--accent2));
    color:#082032;border:none;box-shadow: 0 6px 22px rgba(255,138,182,0.12);
  }

  /* Right panel - big star */
  #rightPanel{
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:flex-start;
    width:100%;
    max-width:660px;
  }

  #starCard{
    width:100%;
    display:flex;
    justify-content:center;
    align-items:center;
    padding:28px;
    border-radius:18px;
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border:1px solid rgba(255,255,255,0.04);
    box-shadow: 0 12px 40px rgba(2,6,23,0.55);
  }

  #cookieBtn{
    width:260px;
    max-width:60%;
    cursor:pointer;
    user-select:none;
    transform-origin:center;
    transition: transform .12s ease, filter .12s ease;
    will-change:transform;
  }
  #cookieBtn:hover{ transform:translateY(-6px) rotate(-2deg) }
  #cookieBtn:active{ transform:scale(.94) rotate(0deg) }

  /* small stats below star */
  #starStats{
    margin-top:14px;
    display:flex;
    gap:18px;
    align-items:center;
    justify-content:center;
  }
  .stat{
    text-align:center;
    padding:8px 14px;
    border-radius:12px;
    background: linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border:1px solid rgba(255,255,255,0.03);
    min-width:140px;
  }
  .stat .label{ font-size:12px; color:var(--muted); }
  .stat .value{ margin-top:6px; font-size:18px; font-weight:800; color:#fff}

  /* footer hint */
  .hint{
    margin-top:16px;
    text-align:center;
    color:var(--muted);
    font-size:13px;
  }

  /* responsive */
  @media (max-width:920px){
    #gameWrap{flex-direction:column;align-items:center}
    #leftPanel{width:100%;max-width:680px}
    #rightPanel{width:100%}
    #cookieBtn{width:220px}
  }
</style>
</head>

<body>
  <div id="gameWrap">
    <!-- LEFT: info & buildings -->
    <div id="leftPanel" class="panel">
      <div class="titleRow">
        <div>
          <h1>BoringClicker</h1>
          <div class="sub">Buy space things â€” they produce cookies per second</div>
        </div>
        <div class="sub" style="text-align:right">v1.1</div>
      </div>

      <div id="totalCookies">0</div>

      <div class="metaRow">
        <div class="meta">
          <div class="label">Cookies</div>
          <strong id="metaTotal">0</strong>
          <div class="cost">Total cookies available</div>
        </div>

        <div class="meta">
          <div class="label">Session</div>
          <strong id="metaSession">0</strong>
          <div class="cost">This session</div>
        </div>
      </div>

      <div style="margin-top:12px">
        <div class="sub" style="margin-bottom:8px">Buildings</div>
        <div id="buildingsList"></div>
      </div>

      <div class="hint">Tip: Put <code>StarClickMain.png</code> and <code>SpaceBackground.jfif</code> beside this file in your repo.</div>
    </div>

    <!-- RIGHT: big clickable star -->
    <div id="rightPanel">
      <div id="starCard" class="panel">
        <img id="cookieBtn" src="StarClickMain.png" alt="StarClickMain">
      </div>

      <div id="starStats">
        <div class="stat">
          <div class="label">Cookies / second</div>
          <div class="value" id="cpsValue">0</div>
        </div>
        <div class="stat">
          <div class="label">Cookies / click</div>
          <div class="value" id="cpcValue">1</div>
        </div>
      </div>
    </div>
  </div>

<script>
/* BoringClicker v1.1
   Single-file game. Put StarClickMain.png and SpaceBackground.jfif next to this file.
   New buildings: Space Rocket, Satellite, Space Station, Telescope, Solar Probe,
   plus some fake planets (Tiny Planet, Gas Giant, Alien Megaplanet).
   Price scales with number owned (exponential).
*/

// GAME STATE
let cookies = 0;
let sessionCookies = 0;
let cookiesPerClick = 1; // CPC for clicking the star

// building definitions: name, baseCost, baseCPS
const buildingDefs = [
  { id: 'telescope', name: 'Telescope', baseCost: 50, baseCPS: 1.5, desc: 'Basic science: small CPS' },
  { id: 'space_rocket', name: 'Space Rocket', baseCost: 120, baseCPS: 6, desc: 'Cheap rockets launching probes' },
  { id: 'satellite', name: 'Satellite', baseCost: 700, baseCPS: 40, desc: 'Orbiting machines, steady income' },
  { id: 'space_station', name: 'Space Station', baseCost: 3500, baseCPS: 260, desc: 'Big orbital platform' },
  { id: 'solar_probe', name: 'Solar Probe', baseCost: 12000, baseCPS: 1200, desc: 'Expensive probes close to stars' },
  // fake planets (plural)
  { id: 'tiny_planet', name: 'Tiny Planet', baseCost: 45000, baseCPS: 6000, desc: 'Small artificial world' },
  { id: 'gas_giant', name: 'Gas Giant', baseCost: 250000, baseCPS: 35000, desc: 'Huge yields but very expensive' },
  { id: 'alien_megaplanet', name: 'Alien Megaplanet', baseCost: 2000000, baseCPS: 300000, desc: 'Mega investment: massive CPS' }
];

// dynamic state per building
const buildingsState = {};
buildingDefs.forEach(b => buildingsState[b.id] = { owned: 0 });

// UI refs
const totalEl = document.getElementById('totalCookies');
const metaTotal = document.getElementById('metaTotal');
const metaSession = document.getElementById('metaSession');
const cpsEl = document.getElementById('cpsValue');
const cpcEl = document.getElementById('cpcValue');
const btn = document.getElementById('cookieBtn');
const buildingsList = document.getElementById('buildingsList');

// helpers
function pretty(n){
  if (n >= 1_000_000_000) return (n/1_000_000_000).toFixed(2) + 'b';
  if (n >= 1_000_000) return (n/1_000_000).toFixed(2) + 'm';
  if (n >= 1000) return (n/1000).toFixed(2) + 'k';
  return Math.floor(n).toString();
}

// pricing formula: baseCost * (1.15 ^ owned)
function getCost(def, owned){
  return Math.ceil(def.baseCost * Math.pow(1.15, owned));
}

// compute total CPS from buildings + small basePassiveCPS
const basePassiveCPS = 0.1; // tiny passive
function getCPS(){
  let total = basePassiveCPS;
  for (const def of buildingDefs){
    const state = buildingsState[def.id];
    total += state.owned * def.baseCPS;
  }
  return total;
}

// render buildings UI dynamically
function renderBuildings(){
  buildingsList.innerHTML = '';
  buildingDefs.forEach(def => {
    const state = buildingsState[def.id];
    const cost = getCost(def, state.owned);
    const b = document.createElement('div');
    b.className = 'building';

    b.innerHTML = `
      <div class="b-left">
        <div class="b-icon">${def.name.split(' ').map(s=>s[0]).slice(0,2).join('')}</div>
        <div class="b-info">
          <div class="name">${def.name}</div>
          <div class="desc">${def.desc}</div>
        </div>
      </div>
      <div class="b-right">
        <div class="b-cost">Cost: <strong>${pretty(cost)}</strong></div>
        <div class="b-cost">Gives: <strong>${def.baseCPS}</strong> CPS each</div>
        <div style="display:flex;gap:8px;align-items:center">
          <div style="font-size:13px;color:var(--muted);">Owned: <strong>${state.owned}</strong></div>
          <button class="buyBtn" data-id="${def.id}" data-cost="${cost}">Buy</button>
        </div>
      </div>
    `;
    buildingsList.appendChild(b);
  });
  // wire buy buttons
  document.querySelectorAll('.buyBtn').forEach(btnEl=>{
    const id = btnEl.getAttribute('data-id');
    const cost = Number(btnEl.getAttribute('data-cost'));
    btnEl.classList.toggle('buyable', cookies >= cost);
    btnEl.onclick = () => attemptBuy(id);
  });
}

// attempt purchase
function attemptBuy(id){
  const def = buildingDefs.find(d=>d.id===id);
  if (!def) return;
  const state = buildingsState[id];
  const cost = getCost(def, state.owned);
  if (cookies >= cost){
    cookies -= cost;
    state.owned += 1;
    refreshUI();
  } else {
    flashButton(document.querySelector(`.buyBtn[data-id="${id}"]`));
  }
}

// UI refresh
function refreshUI(){
  totalEl.textContent = pretty(Math.floor(cookies));
  metaTotal.textContent = pretty(Math.floor(cookies));
  metaSession.textContent = pretty(Math.floor(sessionCookies));
  cpsEl.textContent = getCPS().toFixed(2);
  cpcEl.textContent = cookiesPerClick;
  renderBuildings();
}

// clicking the star
btn.addEventListener('click', () => {
  btn.style.transform = "scale(0.96)";
  setTimeout(()=> btn.style.transform = "", 90);

  cookies += cookiesPerClick;
  sessionCookies += cookiesPerClick;
  refreshUI();
});

// passive CPS accumulates each second (allow fractional)
setInterval(() => {
  const cps = getCPS();
  cookies += cps;
  sessionCookies += cps;
  refreshUI();
}, 1000);

function flashButton(el){
  if (!el) return;
  el.style.transform = "translateY(-4px)";
  el.style.boxShadow = "0 8px 22px rgba(255,0,80,0.08)";
  setTimeout(()=> { el.style.transform=""; el.style.boxShadow=""; }, 220);
}

// initial render
renderBuildings();
refreshUI();
</script>
</body>
</html>
