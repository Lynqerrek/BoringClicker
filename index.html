<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>StarClick Cookie Clicker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 20px;
      color: #333;
    }

    #counter {
      font-size: 24px;
      margin: 20px 0;
      color: #555;
    }

    #cookieBtn {
      cursor: pointer;
      transition: transform 0.1s;
      width: 200px;
    }

    #cookieBtn:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>
  <h1>StarClick Cookie Clicker</h1>
  <div id="counter">Ciastek: 0</div>
  <img id="cookieBtn" src="StarClickMain.png" alt="Star Click">

  <script>
    let cookies = 0;
    const counter = document.getElementById('counter');
    const btn = document.getElementById('cookieBtn');

    // Kliknięcie obrazka
    btn.addEventListener('click', () => {
      cookies++;
      updateCounter();
    });

    // Prosty AI: automatyczne kliknięcie co 5 sekund
    setInterval(() => {
      cookies += 1;
      updateCounter();
    }, 5000);

    function updateCounter() {
      counter.textContent = `Ciastek: ${cookies}`;
    }
  </script>
</body>
</html>
